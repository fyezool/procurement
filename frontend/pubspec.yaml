name: procurement_frontend
description: Procurement Management System - Web
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Web-compatible packages only
  http: ^1.1.0
  provider: ^6.1.1
  go_router: ^12.1.3
  flutter_riverpod: ^2.4.9
  dio: ^5.3.3
  json_annotation: ^4.8.1

  # Web storage instead of flutter_secure_storage
  universal_html: ^2.2.4
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
